<!DOCTYPE html>
<html lang="en">

<head>
    <!--# include file="/includes/head.html" -->
</head>

<body>
    <!--# include file="/includes/menu.html" -->

    <!-- JUMB CRUMS -->
    <div class="container">
        <div class="row  skybar skybar-demon">
            <div class="col-lg-9 col-md-8 col-sm-6 col-xs-6">
                <h2>Conta</h2>
            </div>
        </div>
    </div>

    <!-- SITE CONTENT -->
    <div class="container content">

        <!-- MAINBAR -->
        <div class="col-lg-9 col-md-9">
            <div class="row separator">

                <h1>Criar Conta</h1>
            </div>
            <div class="row separator">

                <form id="criarConta" class="form-horizontal">
                    <fieldset>
<!--                         has-success has-feedback-->
                        <div id="g-login" class="form-group">
                            <label for="i-login" class="col-lg-2 control-label ">Login</label>
                            <div class="col-lg-10">
                                <input type="text" class="form-control" id="i-login">
                                <span id="ig-login" class="glyphicon form-control-feedback"></span>
                                <span class="help-block">O login serve para se conectar no jogo e no site. Escolha um login único.</span>
                            </div>
                        </div>
                        <div id="g-pass" class="form-group">
                            <label for="i-pass" class="col-lg-2 control-label">Senha</label>
                            <div class="col-lg-10">
                                <input type="password" class="form-control" id="i-pass" placeholder="Senha">
                                <span id="ig-pass" class="glyphicon form-control-feedback"></span>
                                <span id="h-pass" class="help-block">Sua senha deve ter de 5 a 16 caracteres.</span>
                            </div>
                        </div>
                         <div id="g-passconfirm" class="form-group">
                            <label for="i-passconfirm" class="col-lg-2 control-label">Confirmar Senha</label>
                            <div class="col-lg-10">
                                <input type="password" class="form-control" id="i-passconfirm" placeholder="Confirmar senha">
                                <span id="ig-passconfirm" class="glyphicon form-control-feedback"></span>
                                <span id="h-passconfirm" class="help-block">Digite novamente sua senha para confirmar.</span>
                            </div>
                        </div>
                        <div id="g-email" class="form-group">
                            <label for="i-email" class="col-lg-2 control-label">E-mail</label>
                            <div class="col-lg-10">
                                <input type="email" class="form-control" id="i-email" placeholder="E-mail">
                                <span id="ig-email" class="glyphicon form-control-feedback"></span>
                                <span class="help-block">Um e-mail válido é necessário para recupera sua senha, e receber informações do nosso site.</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-10 col-lg-offset-2">
                                <button type="submit" class="btn btn-info btn-lg">Criar conta</button>
                            </div>
                        </div>
                    </fieldset>
                </form>

            </div>

        </div>




        <!-- SIDEBAR -->
        <div class="col-lg-3  col-md-3 sidebar">

        </div>

    </div>


    <!--# include file="/includes/footer.html" -->


</body>

</html>
