<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Login | World Of MU</title>
    <!--# include file="/includes/head.html" -->
</head>

<body>
    <!--# include file="/includes/menu.html" -->

    <!-- JUMB CRUMS -->
    <div class="container">
        <div class="row  skybar skybar-demon">
            <div class="col-lg-12">
                <h2>Login</h2>
            </div>
        </div>
    </div>

    <!-- SITE CONTENT -->
    <div class="container content">

        <!-- MAINBAR -->
        <div class="col-lg-9 col-md-9" id="account-template">
            <div class="row separator">

                <h1>Login</h1>
                <div id="teste"></div>
            </div>
            <div class="row separator">

                <form id="loginForm" class="form-horizontal">
                    <fieldset>
                        <div id="g-login" class="form-group">
                            <label for="i-login" class="col-lg-2 control-label ">Login</label>
                            <div class="col-lg-10">
                                <input type="text" class="form-control" id="i-login">
                                <span id="ig-login" class="glyphicon form-control-feedback"></span>
                                <span id="h-login" class="help-block"></span>
                                <span id="e-login" class="help-block"></span>
                            </div>
                        </div>
                        <div id="g-password" class="form-group">
                            <label for="i-password" class="col-lg-2 control-label">Senha</label>
                            <div class="col-lg-10">
                                <input type="password" class="form-control" id="i-password" placeholder="">
                                <span id="ig-password" class="glyphicon form-control-feedback"></span>
                                <span id="h-password" class="help-block"></span>
                                <span id="e-password" class="help-block"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-10 col-lg-offset-2">
                                <img id="loading" src="http://us.battle.net/d3/static/images/loaders/brighter.gif" style="display: none;"/>
                                <button id="btn-submit" type="submit" class="btn btn-info btn-lg">Login</button>
                            </div>
                        </div>
                    </fieldset>
                </form>

            </div>

        </div>




        <!-- SIDEBAR -->
        <div class="col-lg-3  col-md-3 sidebar">

        </div>

    </div>


    <!--# include file="/includes/footer.html" -->


</body>

</html>
