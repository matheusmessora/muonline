<!DOCTYPE html>
<html lang="en">

<head>
    <title>Shopping - Sword | World Of MU</title>
    <!--# include file="/includes/head.html" -->
    <script type="text/javascript">
    </script>
</head>

<body>
    <!--# include file="/includes/menu.html" -->

    <!-- JUMB CRUMS -->
    <div class="container">
        <div class="row  skybar skybar-demon">
            <div class="col-xs-9">
                <h2>Shop > Swords</h2>
            </div>
            <div class="col-xs-3 text-right">
                <ul class="breadcrumb">
                    <h6>Créditos</h6>
                    <h5 class="credits text-success">0.00</h5>


                </ul>

            </div>
        </div>
    </div>

    <!-- SITE CONTENT -->
    <div class="container content">

        <!-- MAINBAR -->
        <div class="col-md-9 col-xs-12">
            <div class="row">
                <div class="col-xs-12">
                    <h1>Swords</h1>
                </div>
            </div>
            <div id="shop-cart">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="thumbnail">
                            <h2>Rune Blade +5</h2>
                            <p>Pode ser utilizado por BK, DL, ELF</p>

                            <p>Com Skill - Power Slash</p>

                            <span class="price">900 </span>
                            <span class="text-muted currency">créditos</span>

                            <div>
                                <button id="btn-submit" type="submit" class="btn btn-info btn-lg">Comprar</button>
                            </div>

                            <ul class="pager">
                                <li><a id="shop-back" href="#">Voltar</a>
                                </li>
                            </ul>

                        </div>
                    </div>
                </div>
            </div>
            <div id="shop-display">
                <div class="row">
                    <div class="col-md-3 col-xs-12">

                        <a x-item-id="1" class="thumbnail shop-item">
                            <img class="img-thumbnail" src="http://www.muattack.com.br/arquivos/monster_lorencia_spider.jpg" alt="...">
                            <h3>Kriss</h3>
                            <p class="price">900 <span class="text-muted currency">créditos</span>
                            </p>
                        </a>

                    </div>

                    <div class="col-md-3 col-xs-12">

                        <a x-item-id="2" class="thumbnail shop-item">
                            <img class="img-thumbnail" src="http://www.angelsmu.com/assets/item_images/12/37.gif" alt="...">
                            <h3>Hammer</h3>
                            <p class="price">1.300 <span class="text-muted currency">créditos</span>
                            </p>

                        </a>

                    </div>


                    <div class="col-md-3 col-xs-12">

                        <a class="thumbnail">
                            <img class="img-thumbnail" src="http://www.muattack.com.br/arquivos/monster_lorencia_spider.jpg" alt="...">
                            <h3>Small Sword</h3>
                            <p class="price">2.500 <span class="text-muted currency">créditos</span>
                            </p>

                        </a>

                    </div>
                    <div class="col-md-3 col-xs-12">
                        <a class="thumbnail">
                            <img class="img-thumbnail" src="http://www.muattack.com.br/arquivos/monster_lorencia_spider.jpg" alt="...">
                            <h3>Thunder blade</h3>
                            <p class="price">1.100 <span class="text-muted currency">créditos</span>
                            </p>

                        </a>
                    </div>



                </div>
                <div class="row">
                    <div class="col-md-3 col-xs-12">
                        <a class="thumbnail">
                            <img class="img-thumbnail" src="http://www.muattack.com.br/arquivos/monster_lorencia_spider.jpg" alt="...">
                            <h3>Kriss</h3>
                            <p class="price">850 <span class="text-muted currency">créditos</span>
                            </p>

                        </a>
                    </div>
                </div>
            </div>
        </div>


        <!-- SIDEBAR -->
        <div class="col-md-3 sidebar col-xs-12">
            <!--# include file="/conta/includes/navbar.html" -->

        </div>

    </div>


    <!--# include file="/includes/footer.html" -->


</body>

</html>
