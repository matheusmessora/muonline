<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Shopping - Sword | World Of MU</title>
    <!--# include file="/includes/head.html" -->

</head>

<body>
    <!--# include file="/includes/menu.html" -->

    <!-- JUMB CRUMS -->
    <div class="container">
        <div class="row  skybar skybar-demon">
            <div class="col-xs-9">
                <h2>Shop > VIP</h2>
            </div>
            <!--# include file="/includes/credits.html" -->
        </div>
    </div>

    <!-- SITE CONTENT -->
    <div class="container content">

        <!-- MAINBAR -->
        <div class="col-md-9 col-xs-12">
            <div id="shop-working">
                <h1>Processando... <img class="loading" src="http://us.battle.net/d3/static/images/loaders/brighter.gif" /> </h1>
            </div>
            <div id="shop-cart" style="display:none;">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="col-xs-12 col-sm-4">
                            <img class="img-thumbnail" src="http://www.muattack.com.br/arquivos/monster_lorencia_spider.jpg" alt="...">
                            <!--
            <ul class="pager">
                <li><a class="shop-back" href="#">Voltar</a>
                </li>
            </ul>
-->
                        </div>
                        <div class="col-xs-12 col-sm-8">
                            <h2 id="shop-cart-title"></h2>
                            <p id="shop-cart-description"></p>


                            <span class="price" id="shop-cart-value"></span>
                            <span class="text-muted currency">créditos</span>

                            <div>
                                <a id="shop-rev-btn" class="btn btn-default btn-lg btn-info"><i class="hidden-xs glyphicon glyphicon-plus-sign"></i> Comprar</a>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="row text-left">

                    <p>
                        <br /><em>Você terá a chance de revisar o seu pedido antes de ser finalizado.</em>
                    </p>

                </div>

            </div>

            <div id="shop-display" style="display:none;">
                <div class="row">
                    <div class="col-md-3 col-xs-12">

                        <a x-item-id="vip/1" href="/shop/vip?id=1" class="thumbnail shop-item">
                            <img class="img-thumbnail" src="http://www.muattack.com.br/arquivos/monster_lorencia_spider.jpg" alt="...">
                            <h3>Vip 15 dias</h3>
                            <p class="price">600 <span class="text-muted currency">créditos</span>
                            </p>
                        </a>

                    </div>

                    <div class="col-md-3 col-xs-12">

                        <a href="/shop/vip?id=2" class="thumbnail shop-item">
                            <img class="img-thumbnail" src="http://www.muattack.com.br/arquivos/monster_lorencia_spider.jpg" alt="...">
                            <h3>Vip 30 dias</h3>
                            <p class="price">900 <span class="text-muted currency">créditos</span>
                            </p>
                        </a>

                    </div>

                    <div class="col-md-3 col-xs-12">

                        <a href="/shop/vip?id=3" class="thumbnail shop-item">
                            <img class="img-thumbnail" src="http://www.muattack.com.br/arquivos/monster_lorencia_spider.jpg" alt="...">
                            <h3>Vip 60 dias</h3>
                            <p class="price">1700 <span class="text-muted currency">créditos</span>
                            </p>
                        </a>

                    </div>



                </div>
            </div>
        </div>

        <!-- SIDEBAR -->
        <div class="col-md-3 sidebar col-xs-12">
            <!--# include file="/conta/includes/navbar.html" -->

        </div>

    </div>


    <!--# include file="/includes/footer.html" -->

    <script type="text/javascript">
        PANDOX.SHOP.getVIP();
    </script>
</body>

</html>
